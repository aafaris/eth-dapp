<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Account Balance</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div align="center" class="mt-5">
            <h3>Account Balance</h3>
            <form class="w-50 mt-3" th:action="@{/get-balance}" th:object="${accountBalance}" method="post">
                <div class="form-group d-flex align-items-center">
                    <label for="accountId">Account Address:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="accountId" name="accountId" placeholder="Enter wallet address" required />
                    </div>
                </div>
                <button class="btn btn-outline-primary" type="submit">Show Balance</button>
            </form>

            <div class="mt-3">
                <p class="text-success" th:if="${success} == true" th:text="'Balance: ' + ${balance} + ' ETH'"></p>
                <p class="text-danger" th:if="${success} == false" th:text="'The ETH address you have entered is not on Ethereum Network!'"></p>
            </div>
        </div>
    </body>
</html>
