<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Send ETH</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div align="center" class="mt-5">
            <h3>Send Ethereum</h3>
            <form class="w-50 mt-3" th:action="@{/send}" th:object="${transaction}" method="post">
                <div class="form-group d-flex align-items-center">
                    <label for="from" class="col-sm-3">Sender Address:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="from" name="from" placeholder="Enter your wallet address" required />
                    </div>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="to" class="col-sm-3">Receiver Address:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="to" name="to" placeholder="Enter receiver's address" required />
                    </div>
                </div>
                <div class="form-group d-flex align-items-center">
                    <label for="amount" class="col-sm-3">Amount:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="amount" name="amount" placeholder="Enter amount in ETH" required />
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary">Send</button>
            </form>

            <div class="mt-3">
                <p class="text-success" th:if="${success} == true" th:text="'You have transferred ' + ${ethAmount} + ' ETH to ' + ${toAccount}"></p>
                <p class="text-danger" th:if="${success} == false" th:text="'Please enter a valid ETH address or amount!'"></p>
            </div>
        </div>
    </body>
</html>
